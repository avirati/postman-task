<ul class="side-nav fixed right" id="user-list">
    <x ng-repeat="o in currentRoom.players">
        <li class="bold">
            <a href="" class="waves-effect waves-blue-grey">{{o}}</a>
        </li>
        <li class="li-hover">
            <div class="divider"></div>
        </li>
    </x>
</ul>
<div class="comm-area">
    <div class="chat-logs" id="chat-log">
        <div class="log" ng-repeat="obj in currentRoom.chat_logs">
            <div class="from">{{obj.from}}</div>
            <div class="msg">{{obj.msg}}</div>
        </div>
    </div>
    <textarea cols="30" rows="10" ng-model="chatMsg" ng-enter="sendChat()"></textarea>
</div>
